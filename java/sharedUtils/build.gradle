plugins {
    id 'java'
    id 'java-library'
    id 'maven-publish'
    id 'checkstyle'
    id 'jacoco'
    id "com.github.spotbugs" version "6.0.12"
    id 'com.github.johnrengelman.shadow' version '8.1.1'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api libs.com.rabbitmq.amqp.client
    api libs.org.slf4j.slf4j.api
    api libs.org.slf4j.slf4j.simple
    api libs.org.postgresql.postgresql
    api libs.io.prometheus.prometheus.metrics.core
    api libs.io.prometheus.prometheus.metrics.instrumentation.jvm
    api libs.io.prometheus.prometheus.metrics.exporter.httpserver
    testImplementation libs.junit.junit
    testImplementation libs.org.mockito.mockito.core
}

group = 'com.jam3s'
version = '0.0.1-SNAPSHOT'
description = 'sharedUtils'

java {
	sourceCompatibility = '21'
    targetCompatibility = '21'
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}

spotbugs {
    ignoreFailures = true // Ignore failures, let the build continue
    reportsDir = file("$buildDir/reports/spotbugs")
}
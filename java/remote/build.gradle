plugins {
	id 'war'
	id 'org.springframework.boot' version '3.2.4'
	id 'io.spring.dependency-management' version '1.1.4'
	id 'com.vaadin' version '24.3.9'
	id 'myproject.java-conventions'
	id "com.github.spotbugs" version "6.0.12"
}

group = 'com.jam3s'
version = '0.0.1-SNAPSHOT'

vaadin {
    productionMode = true // Enable production mode
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

configurations.implementation {
	exclude group: 'org.springframework.boot', module: 'spring-boot-starter-logging'
}

repositories {
	maven { url = "https://maven.vaadin.com/vaadin-addons" }
}

ext {
	set('vaadinVersion', "24.3.9")
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-tomcat'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'com.vaadin:vaadin-spring-boot-starter'
	implementation files('../sharedUtils/build/libs/sharedUtils-0.0.1-SNAPSHOT-all.jar')
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	providedRuntime 'org.springframework.boot:spring-boot-starter-tomcat'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'io.projectreactor:reactor-test'
	//implementation 'org.springframework.boot:spring-boot-starter-amqp'
	//implementation 'org.springframework.boot:spring-boot-starter-webflux'
	//runtimeOnly 'io.micrometer:micrometer-registry-prometheus'
	//testImplementation 'org.springframework.amqp:spring-rabbit-test'
}

dependencyManagement {
	imports {
		mavenBom "com.vaadin:vaadin-bom:${vaadinVersion}"
	}
}
tasks.compileJava.dependsOn ':sharedUtils:shadowJar'

plugins {
    id 'java'
    id 'java-library'
    id 'maven-publish'
    id 'checkstyle'
    id 'jacoco'
    id "com.github.spotbugs" version "6.0.12"
    id 'com.github.johnrengelman.shadow' version '8.1.1'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

test {
    useJUnitPlatform()
}

dependencies {
    implementation 'com.rabbitmq.amqp.client'
    implementation 'org.slf4j.slf4j.api'
    implementation 'org.slf4j.slf4j.simple'
    implementation 'io.prometheus.prometheus.metrics.core'
    implementation 'io.prometheus.prometheus.metrics.instrumentation.jvm'
    implementation 'io.prometheus.prometheus.metrics.exporter.httpserver'
    implementation group: 'org.json', name: 'json', version: '20240303'
    testImplementation group: 'org.mockito', name: 'mockito-core', version: '5.11.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.10.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.10.1'
    implementation files('sharedUtils-0.0.1-SNAPSHOT-all.jar')
}

group = 'com.jam3s'
version = '0.0.1-SNAPSHOT'
description = 'lightBulbMonitor'

java {
    sourceCompatibility = '21'
    targetCompatibility = '21'
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}

spotbugs {
    ignoreFailures = true // Ignore failures, let the build continue
    reportsDir = file("$buildDir/reports/spotbugs")
}

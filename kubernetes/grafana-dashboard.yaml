apiVersion: v1
kind: PodTemplate
metadata:
  name: {{ template "fullname" . }}
spec:
  volumes:
  - name: prometheus-data
    persistentVolumeClaim:
      claimName: prometheus-data
  containers:
  - name: {{ template "fullname" . }}
    image: grafana/grafana
    args: ["--config.file=/etc/grafana/grafana-dashboards"]
    volumeMounts:
    - name: prometheus-data
      mountPath: /data
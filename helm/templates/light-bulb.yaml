{{- if .Values.lightBulb.enabled }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: light-bulb
spec:
  replicas: {{ .Values.lightBulb.numLights }}
  selector:
    matchLabels:
      app: light-bulb
  template:
    metadata:
      labels:
        app: light-bulb
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: "/metrics"
        prometheus.io/port: "8080"
    spec:
      {{- if .Values.registryConf.registry }}
      imagePullSecrets:
        - name: registry-credentials
      {{- end }}
      containers:
        - name: light-bulb-container
          image: "{{ default "localhost:32000" .Values.registryConf.registry }}/{{ .Values.lightBulb.image }}"
          ports:
            - containerPort: {{ .Values.rabbitmq.port }}
            - containerPort: 8080
          env:
            - name: RABBITMQ_HOST
              value: {{ .Values.rabbitmq.host }}
            - name: RABBITMQ_PORT
              value: "{{ .Values.rabbitmq.port }}"
            - name: RABBITMQ_USER
              value: {{ .Values.rabbitmq.user }}
            - name: RABBITMQ_PASS
              value: {{ .Values.rabbitmq.pass }}
{{- end }}


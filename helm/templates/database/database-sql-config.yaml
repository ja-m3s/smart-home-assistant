{{- if .Values.database.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: database-config
data:
  database.sql: |
        CREATE DATABASE db_smart_home;
        \c db_smart_home;
        CREATE SCHEMA s_smart_home;
        CREATE USER {{ .Values.consumerDb.dbUser }} WITH PASSWORD '{{ .Values.consumerDb.dbUserPassword }}';
        GRANT CONNECT ON DATABASE db_smart_home TO {{ .Values.consumerDb.dbUser }};
        GRANT USAGE ON SCHEMA s_smart_home TO {{ .Values.consumerDb.dbUser }};
        CREATE TABLE s_smart_home.messages (
            id SERIAL PRIMARY KEY,
            name VARCHAR(255),
            type VARCHAR(255),
            current_state VARCHAR(255),
            received_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP
        );
        GRANT INSERT ON s_smart_home.messages TO event_bus_connector;
        GRANT USAGE, SELECT ON SEQUENCE s_smart_home.messages_id_seq TO event_bus_connector;

{{- end }}
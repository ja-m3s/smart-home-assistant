{{- if .Values.dbImporter.enabled }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: db-importer
spec:
  replicas: 2
  selector:
    matchLabels:
      app: db-importer
  template:
    metadata:
      labels:
        app: db-importer
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: "/metrics"
        prometheus.io/port: "9400"
    spec:
      {{- if .Values.registryConf.registry }}
      imagePullSecrets:
        - name: registry-credentials
      {{- end }}
      containers:
        - name: db-importer-container
          image: "{{ default "localhost:32000" .Values.registryConf.registry }}/{{ .Values.dbImporter.image }}"
          imagePullPolicy: Always
          ports:
            - containerPort: {{ .Values.rabbitmq.port }}
            - containerPort: 9400
          env:
            - name: RABBITMQ_HOST
              value: {{ .Values.rabbitmq.host }}
            - name: RABBITMQ_PORT
              value: "{{ .Values.rabbitmq.port }}"
            - name: RABBITMQ_USER
              value: {{ .Values.rabbitmq.user }}
            - name: RABBITMQ_PASS
              value: {{ .Values.rabbitmq.pass }}
            - name: DB_HOST
              value: "{{ .Values.dbconf.dbHost }}"
            - name: DB_PORT
              value: "{{ .Values.dbconf.dbPort }}"
            - name: DB_NAME
              value: {{ .Values.dbconf.dbName }}
            - name: DB_USER
              value: {{ .Values.dbconf.dbUser }}
            - name: DB_PASSWORD
              value: {{ .Values.dbconf.dbUserPassword }}
            - name: DB_SCHEMA
              value: {{ .Values.dbconf.dbSchema }}
          volumeMounts:
            - name: client-certs
              mountPath: /certs
      volumes:
      - name: certs
        projected:
            defaultMode: 0400
            sources:
              - secret:
                  name: cockroach-db-client-secret # Use the existing secret name
                  items:
                    - key: ca.crt
                      path: ca.crt
                    - key: tls.crt
                      path: client.root.crt
                    - key: tls.key
                      path: client.root.key    
{{- end }}
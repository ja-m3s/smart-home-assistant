apiVersion: apps/v1
kind: Deployment
metadata:
  name: consumer-db-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: consumer-db
  template:
    metadata:
      labels:
        app: consumer-db
    spec:
      containers:
        - name: consumer-db-container
          command:
            - "python"
            - "/app/consumer-db.py"
          image: {{ .Values.consumerDb.image }}
          ports:
            - containerPort: {{ .Values.consumerDb.port }}
          env:
            - name: RABBITMQ_HOST
              value: {{ .Values.producer.host }}
            - name: RABBITMQ_PORT
              value: "{{ .Values.producer.port }}"
            - name: RABBITMQ_USER
              value: {{ .Values.producer.user }}
            - name: RABBITMQ_PASS
              value: {{ .Values.producer.pass }}
            - name: RABBITMQ_QUEUE
              value: {{ .Values.producer.queue }}
            - name: DB_HOST
              value: {{ .Values.consumerDb.dbHost }}
            - name: DB_PORT
              value: "{{ .Values.consumerDb.dbPort }}"
            - name: DB_NAME
              value: {{ .Values.consumerDb.dbName }}
            - name: DB_USER
              value: {{ .Values.consumerDb.dbUser }}
            - name: DB_PASSWORD
              value: {{ .Values.consumerDb.dbUserPassword }}
          volumeMounts:
            - name: consumer-db-python-config
              mountPath: /app
      volumes:
        - name: consumer-db-python-config
          configMap:
            name: consumer-db-python-config

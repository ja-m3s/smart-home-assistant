# values.yaml

#shared values for rabbitmq
rabbitmq:
  host: event-bus-service
  port: "5672"  
  user: guest
  pass: guest
  erlangCookie: 'chocolateCookie'

#shared values for database 
dbconf:
  dbUser: event_bus_connector
  dbUserPassword: password
  dbPort: "26257"
  dbName: db_smart_home
  dbSchema: s_smart_home
  #NB. release name is autoprepended to dbHost
  dbHost: cockroachdb-public.default.svc.cluster.local

dbImporter:
  enabled: true
  image: localhost:32000/python-custom:3.9.19-slim-bullseye
  queue: "topic_light"

eventBus:
  enabled: true
  image: rabbitmq:alpine

light:
  enabled: true
  image: localhost:32000/python-custom:3.9.19-slim-bullseye
  queue: "topic_light"
  numLights: 1

lightMonitor:
  enabled: true
  image: localhost:32000/python-custom:3.9.19-slim-bullseye
  queue: "topic_light"

cockroachClient:
  enabled: true
  image: cockroachdb/cockroach:v23.2.3

##cockroach database config
conf:
  cache: "500Mi"
  max-sql-memory: "500Mi"
